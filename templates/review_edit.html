{% extends "base.html" %}

{% block title %}Edit Review{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Your Review for "{{ review.game.title }}"</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'game_detail' review.game.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
