{% extends "base.html" %}

{% block title %}Delete Review{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Review</h2>
    <p>Are you sure you want to delete your review for <strong>{{ review.game.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'game_detail' review.game.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
