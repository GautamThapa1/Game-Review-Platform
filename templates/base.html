<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Game Review{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'game_list' %}">ðŸŽ® Game Reviews</a>

        <div class="ms-auto">
        {% if user.is_authenticated %}
            <span class="navbar-text text-white me-2">Hi, {{ user.username }}</span>
            <a class="btn btn-outline-light me-2" href="{% url 'password_change' %}">Change Password</a>
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light">Logout</button>
            </form>
        {% else %}
            <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
            <a class="btn btn-outline-light" href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
        </div>
    </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
