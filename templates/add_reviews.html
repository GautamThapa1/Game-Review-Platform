{% extends "base.html" %}

{% block title %}Add Review for {{ game.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add Review for <strong>{{ game.title }}</strong></h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Submit Review</button>
        <a href="{% url 'game_detail' game.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
